<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-normalize@2.0.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <header class="header-page">
      <div class="container">
        <nav>
          <ul class="site-navigation">
            <li class="site-navigation-item">
              <a class="site-navigation-item-link" href="./index.html">Home</a>
            </li>
            <li class="site-navigation-item">
              <a class="site-navigation-item-link" href="./gallery.html"
                >Gallery with my Modal Window</a
              >
            </li>
            <li class="site-navigation-item">
              <a
                class="site-navigation-item-link"
                href="./gallery_lightbox.html"
                >Gallery with LightBox Modal Window</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section class="section">
        <div class="container">
          <h2 class="section-title visually-hidden" id="secondary-gallery">
            Secondary gallery
          </h2>
          <ul class="gallery"></ul>
        </div>
      </section>

      <!-- ===================Modal backdrop - my ======================-->
      <div class="modal-backdrop" id="id-modal-backdrop">
        <div class="modal-window">
          <button class="close-button" type="button" id="id-close-button">
            <svg class="close-icon" width="8" height="8">
              <use href="./img/icons.svg#close-form"></use>
            </svg>
          </button>
          <img
            id="modal-image"
            class="modal-content"
            src="https://cdn.pixabay.com/photo/2019/05/16/09/47/beach-4206785_1280.jpg"
            alt="Photo 1"
            width="1112"
            height="590"
          />
        </div>
      </div>
    </main>
    <script src="./js/create-gallery.js" type="module"></script>
    <script src="./js/delegating.js" type="module"></script>
  </body>
</html>
